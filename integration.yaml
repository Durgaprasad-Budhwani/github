name: GitHub
ref_type: github
description: This is the official GitHub integration for Pinpoint
avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
capabilities:
  - agent.Mutation
  - auth.OAuth2
  - auth.BasicAuth
  - sourcecode.Repo
  - sourcecode.User
  - sourcecode.Commit
  - sourcecode.PullRequest
  - sourcecode.PullRequestReview
  - sourcecode.PullRequestCommit
  - sourcecode.PullRequestComment
  - web.Hook
  - work.Config
  - work.Issue
  - work.IssueType
  - work.IssueComment
  - work.KanbanBoard
  - work.Project
installation:
  modes:
    - cloud
    - selfmanaged
  cloud:
    network:
      hostnames:
        - "api.github.com"
