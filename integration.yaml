name: GitHub
ref_type: github
description: This is the official GitHub integration for Pinpoint
avatar_url: "https://img.icons8.com/color/240/000000/github--v1.png"
capabilities:
  - agent.Mutation
  - auth.OAuth2
  - auth.BasicAuth
  - sourcecode.Repo
  - sourcecode.User
  - sourcecode.Commit
  - sourcecode.PullRequest
  - sourcecode.PullRequestReview
  - sourcecode.PullRequestCommit
  - sourcecode.PullRequestComment
  - web.Hook
  - work.Config
  - work.Issue
  - work.IssueType
  - work.IssueComment
  - work.KanbanBoard
  - work.Project
installation:
  modes:
    - cloud
    - selfmanaged
  selfmanaged:
    authorizations:
      - oauth2
      - apikey
  cloud:
    authorizations:
      - oauth2
      - apikey
