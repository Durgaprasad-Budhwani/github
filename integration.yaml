name: GitHub
ref_type: github
description: This is the official GitHub integration for Pinpoint
avatar_url: https://pinpoint.com/images/integrations/GitHub.svg
capabilities:
  - agent.Mutation
  - auth.OAuth2
  - sourcecode.Repo
  - sourcecode.User
  - sourcecode.Commit
  - sourcecode.PullRequest
  - sourcecode.PullRequestReview
  - sourcecode.PullRequestCommit
  - sourcecode.PullRequestComment
  - web.Hook
  - work.Config
  - work.Issue
  - work.IssueType
  - work.IssueComment
  - work.KanbanBoard
  - work.Project
installation:
  modes:
    - cloud
    - selfmanaged
  selfmanaged:
    authorizations:
      - oauth2
      - apikey
  cloud:
    authorizations:
      - oauth2
      - apikey
user_scope: global
